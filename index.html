<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
    <title>Cards_JS</title>
</head>
<body>
    <main class="wrapper">
        <div id="box1" class="box text-color" onclick="box1();">
            <div class="box-wrapper">
                <p>If you click on me, I will change my color propety to random</p>
            </div>
        </div>

        <div id="box2" class="box shape" onclick="box2();">
            <div class="box-wrapper">
                <p>If you click on me, I will change my shape</p>
            </div>
        </div>

        <div id="box3" class="box body-bg-color" onclick="box3();">
            <div class="box-wrapper">
                <p>If you click on me, I will change Body Background</p>
            </div>
        </div>

        <div id="box4" class="box bg-color" onclick="box4();">
            <div class="box-wrapper">
                <p>If you click on me, I will change my background to random</p>
            </div>
        </div>
        
        <div id="box5" class="box font" onclick="box5();">
            <div class="box-wrapper">
                <p>If you click on me, I will change my fontFamily</p>
            </div>
        </div>
    </main>
</body>
</html>
